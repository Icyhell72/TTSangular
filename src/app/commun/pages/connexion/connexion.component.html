
<nav class="navbar navbar-expand-lg navbar-dark ">
  <div class="container-fluid nav">
    <div class="navbar-brand">
      <a class="stretched-link" (click)="navigatetohome()">
        <img
          src="../../../../assets/icons/sofrecom.png"
          alt="sofrecom"
          loading="lazy"
          class="sofrecomimg"
        />
      </a>
    </div>
  </div>
</nav>

<div class="align-middle content">
  <div
    [ngClass]="{ show: affiche, success: !toastStatus, warn: toastStatus }"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-body">
      {{ msg }}
    </div>
  </div>
  <div data-aos="fade-right" class="left">
    <img class="image" [src]="getImageSource(currentImageIndex)" alt="" class="image" />
  </div>
  <div data-aos="fade-left" class="right">
    <h3>Bienvenue dans Sofrecom-formation !</h3>

    <span>
    connectez-vous d√©s maintenant .
    </span>
    <form #login="ngForm">
      <div class="mt-3 mb-3">
        <label class="form-label">Email :</label>
        <input
          name="email"
          ngModel
          type="email"
          class="form-control input"
          placeholder="nom@exemple.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe :</label>
        <input
          name="password"
          type="password"
          class="form-control input"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
          ngModel
          required
        />
      </div>
      <button
        [disabled]="login.invalid"
        class="login"
        (click)="onLogin(login)"
      >
        Se connecter
      </button>

    </form>
  </div>
</div>
<footer class="footer">
  <div class="footer-content">

      <a href="https://www.instagram.com" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/khaireddine-rhouma/" class="social-link"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="contact">
      <a href="mailto:noreply.ttst@gmail.com" class="contact-link">
        <i class="fas fa-envelope"></i>
        Pour plus de formation, contactez-nous
      </a>
    </div>
  </div>
</footer>
