<table class="table" data-aos="fade-up">

  <tbody *ngIf="confirmed$ | async as formations">
    <tr *ngFor="let formation of formations" class="example-button">
      <td>
        <img
          width="30"
          height="30"
          style="margin-left:0.5em ;"
          src="{{ '../../../../../../assets/icons/categorie/' + formation.categorie + '.png' }}"
          alt="{{ formation.categorie }}"
        />
      </td>
      <td>{{ formation.nomFormation }}</td>
      <td>{{ formation.dateDebut }}</td>
      <td>{{ formation.duree }} Jour(s)</td>
      <td>{{ formation.time }} AM</td>
      <td>{{ formation.entiteFormatrice }}</td>
    </tr>
  </tbody>
</table>
