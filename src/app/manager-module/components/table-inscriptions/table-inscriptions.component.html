<table class="table" data-aos="fade-up">
    <thead>
      <tr>
        <th style="margin-left: 0.5em;" scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Numéro</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="allInscriptions$ | async as devs">
      <!-- <app-spinner *ngIf="spinner"></app-spinner> -->
      <tr
        *ngFor="let dev of devs"
        class="example-button"
      >
        <td style="margin-left: 0.5em;">{{ dev.nom }}</td>
        <td>{{ dev.prenom }}</td>
        <td>{{ dev.numero }}</td>
        <td>{{ dev.email }} </td>

        <td>
           <button  mat-button class="action refuse" (click)="delete(dev.email)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button  mat-button class="btn-export" (click)="exportAsCSV()">
    Exporter
  </button>
